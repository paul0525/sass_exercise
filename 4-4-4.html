<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>等高布局</title>
	</head>
	<style type="text/css">
		
		.box{
			border-left: 150px solid #333;
			background-color: #f0f3f9;
		}
		
		.box > nav{
			width: 150px;
			margin-left: -150px;
			float: left;
			color: white;
		}
		
		li{
			list-style: none;
		}
		
	</style>
	<body>
			<div>
				<h2>利用border实现等高布局</h2>
				<div class="box">
					<nav>
						<li>导航1</li>
						<li>导航2</li>
					</nav>
					<div>模块1</div>
				</div>
			</div>
	</body>
</html>
